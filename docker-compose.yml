version: '3.8'

services:
  auth_platform:
    build:
      context: ./auth_platform
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - ENVIRONMENT=local
      - DEV_MODE=true

  dev_portal_ui:
    build:
      context: ./dev-portal-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
