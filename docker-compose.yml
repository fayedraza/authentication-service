version: '3.8'

services:
  auth_platform:
    build:
      context: ./auth_platform
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - ENVIRONMENT=local
      - DEV_MODE=true
      - MCP_SERVER_URL=http://mcp-server:8001
      - MCP_PUSH_ENABLED=true
      - MCP_TIMEOUT_SECONDS=2.0
      - MCP_MAX_RETRIES=2
    depends_on:
      - mcp-server
    networks:
      - app-network

  mcp-server:
    build:
      context: ./mcp_server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - MCP_PORT=8001
      - DATABASE_URL=sqlite:///./data/mcp.db
      - LOG_LEVEL=INFO
      - AUTH_SERVICE_URL=http://auth_platform:8000
      - FRAUD_THRESHOLD=0.7
      - RULE_BASED_FALLBACK=true
      - BAML_ENABLED=false
      - BAML_TIMEOUT_MS=5000
      - ALERT_CONSOLIDATION_WINDOW_MINUTES=5
      - MAX_EVENTS_PER_ALERT=10
      - DB_POOL_SIZE=5
      - DB_MAX_OVERFLOW=10
      - EVENT_RETENTION_DAYS=90
    volumes:
      - mcp-data:/app/data
    networks:
      - app-network

  dev_portal_ui:
    build:
      context: ./dev-portal-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mcp-data:
